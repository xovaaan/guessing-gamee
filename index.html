<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form>
                <div class="form-field">
                    <label for="guess">Guess a Number between 1 to 5</label>
                    <input type="number" id="guess" min="1" max="5">
                </div>
                <button class="btn" id="Check" type="submit">Check Result</button>
            </form>
            <p class="result-t"></p>
            <p class="remain"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
